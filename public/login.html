<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Florida Shield</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200">

    <div id="toast-container" class="fixed top-5 right-5 z-50"></div>

    <div class="flex min-h-screen flex-col items-center justify-center p-4">
        <div class="w-full max-w-md space-y-6">
            <div>
                <div class="flex justify-center">
                   <svg class="h-12 w-auto text-blue-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-3zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V13H5V6.3l7-3.11v10.8z"></path></svg>
                </div>
                <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-white">Florida Shield</h2>
                <p class="mt-2 text-center text-sm text-gray-400">
                    Your digital partner for safer, smarter law enforcement.
                </p>
            </div>

            <!-- Tabs -->
            <div class="bg-gray-800 p-1 rounded-lg flex space-x-1" id="tabs">
                <button data-tab="signin" class="tab-button flex-1 py-2 px-4 text-sm font-medium rounded-md bg-blue-600 text-white">Sign In</button>
                <button data-tab="signup" class="tab-button flex-1 py-2 px-4 text-sm font-medium rounded-md text-gray-400 hover:bg-gray-700">Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <form id="signin-form" class="mt-8 space-y-6" action="#" method="POST">
                <div>
                    <label for="signin-email" class="sr-only">Email address</label>
                    <input id="signin-email" name="email" type="email" autocomplete="email" required class="relative block w-full appearance-none rounded-md border border-gray-700 bg-gray-700 px-3 py-2 text-white placeholder-gray-400 focus:z-10 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm" placeholder="Email address">
                </div>
                <div>
                    <label for="signin-password" class="sr-only">Password</label>
                    <input id="signin-password" name="password" type="password" autocomplete="current-password" required class="relative block w-full appearance-none rounded-md border border-gray-700 bg-gray-700 px-3 py-2 text-white placeholder-gray-400 focus:z-10 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm" placeholder="Password">
                </div>
                <div class="flex items-center justify-end">
                    <div class="text-sm">
                        <button type="button" id="forgot-password-link" class="font-medium text-blue-400 hover:text-blue-300">Forgot your password?</button>
                    </div>
                </div>
                <div>
                    <button type="submit" id="signin-button" class="group relative flex w-full justify-center rounded-md border border-transparent bg-blue-600 py-2 px-4 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                        Sign In
                    </button>
                </div>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="mt-8 space-y-6 hidden" action="#" method="POST">
                <div>
                    <label for="signup-email" class="sr-only">Email address</label>
                    <input id="signup-email" name="email" type="email" autocomplete="email" required class="relative block w-full appearance-none rounded-md border border-gray-700 bg-gray-700 px-3 py-2 text-white placeholder-gray-400 focus:z-10 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm" placeholder="Email address">
                </div>
                <div>
                    <label for="signup-password" class="sr-only">Password</label>
                    <input id="signup-password" name="password" type="password" autocomplete="new-password" required class="relative block w-full appearance-none rounded-md border border-gray-700 bg-gray-700 px-3 py-2 text-white placeholder-gray-400 focus:z-10 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm" placeholder="Password (6+ characters)">
                </div>
                <div>
                    <button type="submit" id="signup-button" class="group relative flex w-full justify-center rounded-md border border-transparent bg-blue-600 py-2 px-4 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                        Create Account
                    </button>
                </div>
            </form>

            <!-- Forgot Password Form -->
            <form id="forgot-password-form" class="mt-8 space-y-6 hidden" action="#" method="POST">
                <div>
                    <p class="text-sm text-center text-gray-400">Enter your email and we'll send you a link to reset your password.</p>
                </div>
                <div>
                    <label for="forgot-email" class="sr-only">Email address</label>
                    <input id="forgot-email" name="email" type="email" autocomplete="email" required class="relative block w-full appearance-none rounded-md border border-gray-700 bg-gray-700 px-3 py-2 text-white placeholder-gray-400 focus:z-10 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm" placeholder="Email address">
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" id="reset-password-button" class="group relative flex w-full justify-center rounded-md border border-transparent bg-blue-600 py-2 px-4 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                        Send Reset Link
                    </button>
                </div>
                <div class="text-sm text-center">
                    <button type="button" id="back-to-signin-link" class="font-medium text-blue-400 hover:text-blue-300">Back to Sign In</button>
                </div>
            </form>

             <!-- Divider -->
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-700"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="bg-gray-900 px-2 text-gray-400">Or</span>
                </div>
            </div>

            <!-- Social & Guest Login -->
            <div class="space-y-4">
                <button id="google-signin-button" class="inline-flex w-full justify-center items-center rounded-md bg-white py-2 px-4 text-gray-500 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:outline-offset-0">
                    <svg class="h-5 w-5" aria-hidden="true" viewBox="0 0 24 24">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.3v2.84C4.13 20.53 7.7 23 12 23z" fill="#34A853"></path>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.3C1.48 8.88 1 10.39 1 12s.48 3.12 1.3 4.93l3.54-2.84z" fill="#FBBC05"></path>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 4.13 3.47 2.3 6.96l3.54 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
                        <path d="M1 1h22v22H1z" fill="none"></path>
                    </svg>
                    <span class="ml-2 text-sm font-semibold">Sign in with Google</span>
                </button>
                <a href="/dashboard" class="inline-flex w-full justify-center rounded-md bg-gray-700 py-2 px-4 text-gray-200 shadow-sm hover:bg-gray-600 focus:outline-offset-0">
                    <span class="text-sm font-semibold">Continue as Guest</span>
                </a>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            onAuthStateChanged,
            GoogleAuthProvider,
            signInWithPopup,
            sendPasswordResetEmail
        } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAKOZL2TdqleyUtbrbKHJfjObRqpBz2s28",
            authDomain: "florida-shield.firebaseapp.com",
            projectId: "florida-shield",
            storageBucket: "florida-shield.appspot.com",
            messagingSenderId: "320998993928",
            appId: "1:320998993928:web:79043e80e835f9c3eee1bd"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // If on login page and logged in, redirect to dashboard
                if (window.location.pathname.endsWith('login.html')) {
                    window.location.href = '/dashboard';
                }
            }
        });

        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');
        const forgotPasswordForm = document.getElementById('forgot-password-form');
        const tabs = document.getElementById('tabs');
        const tabButtons = document.querySelectorAll('.tab-button');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const backToSigninLink = document.getElementById('back-to-signin-link');
        const googleSigninButton = document.getElementById('google-signin-button');

        function showToast(message, isError = false) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `max-w-xs rounded-md shadow-lg p-4 text-sm text-white ${isError ? 'bg-red-600' : 'bg-green-600'}`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function switchTab(targetTab) {
            signinForm.classList.toggle('hidden', targetTab !== 'signin');
            signupForm.classList.toggle('hidden', targetTab !== 'signup');
            forgotPasswordForm.classList.add('hidden');

            tabButtons.forEach(button => {
                if (button.dataset.tab === targetTab) {
                    button.classList.add('bg-blue-600', 'text-white');
                    button.classList.remove('text-gray-400', 'hover:bg-gray-700');
                } else {
                    button.classList.remove('bg-blue-600', 'text-white');
                    button.classList.add('text-gray-400', 'hover:bg-gray-700');
                }
            });
        }
        
        tabButtons.forEach(button => {
            button.addEventListener('click', () => switchTab(button.dataset.tab));
        });

        forgotPasswordLink.addEventListener('click', () => {
            signinForm.classList.add('hidden');
            signupForm.classList.add('hidden');
            tabs.classList.add('hidden');
            forgotPasswordForm.classList.remove('hidden');
        });

        backToSigninLink.addEventListener('click', () => {
            tabs.classList.remove('hidden');
            forgotPasswordForm.classList.add('hidden');
            switchTab('signin');
        });

        signinForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = signinForm['signin-email'].value;
            const password = signinForm['signin-password'].value;
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    window.location.href = '/dashboard';
                })
                .catch((error) => {
                    showToast(error.message, true);
                });
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = signupForm['signup-email'].value;
            const password = signupForm['signup-password'].value;
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    window.location.href = '/dashboard';
                })
                .catch((error) => {
                    showToast(error.message, true);
                });
        });

        forgotPasswordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = forgotPasswordForm['forgot-email'].value;
            sendPasswordResetEmail(auth, email)
                .then(() => {
                    showToast('Password reset email sent!');
                    tabs.classList.remove('hidden');
                    forgotPasswordForm.classList.add('hidden');
                    switchTab('signin');
                })
                .catch((error) => {
                    showToast(error.message, true);
                });
        });

        googleSigninButton.addEventListener('click', () => {
            signInWithPopup(auth, googleProvider)
                .then((result) => {
                     window.location.href = '/dashboard';
                }).catch((error) => {
                    showToast(error.message, true);
                });
        });
    </script>
</body>
</html>
