<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Florida Shield</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            color: white;
            z-index: 50;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            max-width: 320px;
        }
        .notification.show {
            opacity: 1;
        }
        .notification.success {
            background-color: #22c55e; /* green-500 */
        }
        .notification.error {
            background-color: #ef4444; /* red-500 */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div id="notification-area"></div>
    <div class="flex min-h-screen flex-col items-center justify-center px-4">
        <div class="w-full max-w-md">
            <!-- Header -->
            <div class="mb-8 text-center">
                <div class="inline-block">
                    <svg class="h-12 w-12 text-blue-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2L2 7V17C2 21.42 6.42 23 12 23C17.58 23 22 21.42 22 17V7L12 2ZM11 15.29L7.71 12L6.29 13.41L11 18.12L17.71 11.41L16.29 10L11 15.29Z" />
                    </svg>                    
                </div>
                <h1 class="mt-4 text-3xl font-bold tracking-tight text-white">Florida Shield</h1>
                <p class="mt-2 text-gray-400">Sign in to access your dashboard</p>
            </div>

            <!-- Form Container -->
            <div class="rounded-lg bg-gray-800 p-8 shadow-lg">
                <form id="auth-form" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-400">Email address</label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" autocomplete="email" required
                                class="block w-full appearance-none rounded-md border border-gray-600 bg-gray-700 px-3 py-2 text-white placeholder-gray-400 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-400">Password</label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="current-password" required
                                class="block w-full appearance-none rounded-md border border-gray-600 bg-gray-700 px-3 py-2 text-white placeholder-gray-400 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm">
                        </div>
                    </div>

                    <div class="flex items-center justify-end">
                        <div class="text-sm">
                            <button type="button" id="forgot-password-btn" class="font-medium text-blue-400 hover:text-blue-300">Forgot your password?</button>
                        </div>
                    </div>

                    <div class="flex flex-col gap-4">
                        <button type="submit" id="signin-btn"
                            class="flex w-full justify-center rounded-md border border-transparent bg-blue-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                            Sign In
                        </button>
                         <button type="button" id="signup-btn"
                            class="flex w-full justify-center rounded-md border border-blue-500 py-2 px-4 text-sm font-medium text-blue-400 shadow-sm hover:bg-blue-500/10 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                            Sign Up
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            sendPasswordResetEmail,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAKOZL2TdqleyUtbrbKHJfjObRqpBz2s28",
            authDomain: "florida-shield.firebaseapp.com",
            projectId: "florida-shield",
            storageBucket: "florida-shield.appspot.com",
            messagingSenderId: "320998993928",
            appId: "1:320998993928:web:79043e80e835f9c3eee1bd"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // UI Elements
        const authForm = document.getElementById('auth-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const signInBtn = document.getElementById('signin-btn');
        const signUpBtn = document.getElementById('signup-btn');
        const forgotPasswordBtn = document.getElementById('forgot-password-btn');
        const notificationArea = document.getElementById('notification-area');

        // Notification function
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notificationArea.appendChild(notification);
            
            // Trigger fade in
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);

            // Hide and remove notification after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

        // Check auth state on page load
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // If user is logged in and somehow lands on the login page, redirect them.
                if (window.location.pathname.endsWith('login.html')) {
                    window.location.href = '/dashboard';
                }
            }
        });

        // Event Listeners
        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Default action is sign in
            handleSignIn();
        });

        // Although the main submit button is handled above, this is for clarity.
        signInBtn.addEventListener('click', (e) => {
             e.preventDefault();
             handleSignIn();
        });

        signUpBtn.addEventListener('click', (e) => {
             e.preventDefault();
             handleSignUp();
        });

        forgotPasswordBtn.addEventListener('click', (e) => {
             e.preventDefault();
             handleForgotPassword();
        });


        function handleSignIn() {
            const email = emailInput.value;
            const password = passwordInput.value;
            if (!email || !password) {
                showNotification('Please enter email and password.', 'error');
                return;
            }

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    showNotification('Sign-in successful! Redirecting...', 'success');
                    // Redirect to the main application page
                    window.location.href = '/dashboard';
                })
                .catch((error) => {
                    showNotification(getFriendlyErrorMessage(error.code), 'error');
                });
        }
        
        function handleSignUp() {
            const email = emailInput.value;
            const password = passwordInput.value;
             if (!email || !password) {
                showNotification('Please enter email and password.', 'error');
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    showNotification('Account created successfully! Redirecting...', 'success');
                     // Redirect to the main application page
                     window.location.href = '/dashboard';
                })
                .catch((error) => {
                    showNotification(getFriendlyErrorMessage(error.code), 'error');
                });
        }
        
        function handleForgotPassword() {
            const email = emailInput.value;
            if (!email) {
                showNotification('Please enter your email address to reset your password.', 'error');
                return;
            }

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    showNotification('Password reset email sent. Check your inbox.', 'success');
                })
                .catch((error) => {
                    showNotification(getFriendlyErrorMessage(error.code), 'error');
                });
        }
        
        function getFriendlyErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/invalid-email':
                    return 'Please enter a valid email address.';
                case 'auth/user-not-found':
                case 'auth/wrong-password':
                case 'auth/invalid-credential':
                    return 'Invalid email or password.';
                case 'auth/email-already-in-use':
                    return 'An account with this email already exists.';
                case 'auth/weak-password':
                    return 'Password should be at least 6 characters.';
                default:
                    return 'An unexpected error occurred. Please try again.';
            }
        }
    </script>
</body>
</html>
